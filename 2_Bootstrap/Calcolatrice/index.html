<!DOCTYPE html>
<html lang="en" style="height:100%">
    <head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    </head>

    <body style="height:100%">
        <div id="cento" class="h-100 d-flex align-items-center justify-content-center">
            <div id="main" class="container px-4">
                <div class="row mb-1">
                    <input class="col" type="text"  id="result">
                </div>
                <div class="row mb-1 d-flex justify-content-between">
                    <input class="col-2 " type="button" value="1" onclick="handleClick('1')">
                    <input class="col-2" type="button" value="2"onclick="handleClick('2')">
                    <input class="col-2" type="button" value="3" onclick="handleClick('3')">
                    <input class="col-2" type="button" value="+" onclick="handleClick('+')">
                </div>
                <div class="row mb-1 d-flex justify-content-between">
                    <input class="col-2" type="button" value="4" onclick="handleClick('4')">
                    <input class="col-2" type="button" value="5" onclick="handleClick('5')">
                    <input class="col-2" type="button" value="6" onclick="handleClick('6')">
                    <input class="col-2" type="button" value="-" onclick="handleClick('-')">
                </div>
                <div class="row mb-1 d-flex justify-content-between">
                    <input class="col-2" type="button"value="7" onclick="handleClick('7')">
                    <input class="col-2" type="button"value="8" onclick="handleClick('8')">
                    <input class="col-2" type="button"value="9" onclick="handleClick('9')">
                    <input class="col-2" type="button"value="=" onclick="handleClick('=')">
                </div>
    
            </div>
        </div>
        
    </body>
</html>
